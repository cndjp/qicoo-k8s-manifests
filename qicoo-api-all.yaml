apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.qicoo.tokyo
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-west-2:297295734308:certificate/8a2b8c2c-7753-4ce0-8215-32ffb7711c58
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
  labels:
    app: qicoo-api
  name: qicoo-api
  namespace: production
spec:
  ports:
  - name: http
    port: 443
    targetPort: 8080
  selector:
    app: qicoo-api
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qicoo-api
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qicoo-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: qicoo-api
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: qicoo-api-secret-production
        image: cndjp/qicoo-api:v0.0.1-20181122-1707
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: qicoo-api
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          failureThreshold: 2
          httpGet:
            path: /readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 2
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 1000m
            memory: 1024Mi
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
